<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario SUNARP 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="logo-sunarp.png" alt="Logo SUNARP" class="logo">
        <h1>Gestión de Inventario Institucional SUNARP 2026</h1>
    </header>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <input type="file" id="fileInput" accept=".xlsx" class="form-control mb-3">
                <button id="loadBtn" class="btn btn-success">Cargar Inventario</button>
                <button id="exportBtn" class="btn btn-primary" disabled>Exportar a Excel</button>
                <div id="warnings" class="alert alert-warning mt-3" style="display: none;"></div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Búsqueda general...">
                <div class="mt-2">
                    <input type="text" id="codigoSearch" class="form-control d-inline-block w-25" placeholder="Buscar por Código Patrimonial">
                    <input type="text" id="ubicacionSearch" class="form-control d-inline-block w-25 ms-2" placeholder="Buscar por Ubicación Física">
                    <input type="text" id="usuarioSearch" class="form-control d-inline-block w-25 ms-2" placeholder="Buscar por Usuario">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <table id="inventoryTable" class="table table-striped table-bordered" style="display: none;">
                    <thead>
                        <tr>
                            <th>Código Patrimonial</th>
                            <th>Responsable</th>
                            <th>Usuario</th>
                            <th>Descripción</th>
                            <th>Ubicación Física</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Nro. Serie</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <nav id="pagination" style="display: none;">
                    <ul class="pagination justify-content-center" id="paginationList"></ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="watermark">Designed by Diegovc</div>
    
    <script src="script.js"></script>
</body>
</html>
